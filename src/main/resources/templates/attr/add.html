<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加属性表单页面</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
<div class="container-fluid mt-2">

    <form th:action="@{/attr/save}" method="POST">

        <div class="my-1 pl-1">属性名称：</div>
        <input type="text" name="key_name" class="form-control" placeholder="请输入属性名称"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">规格属性：</div>
        <select  name="key_issku" class="form-control">
            <option value="0">否</option>
            <option value="1">是</option>
        </select>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">高级属性：</div>
        <select  name="key_ishigh" class="form-control">
            <option value="0">否</option>
            <option value="1">是</option>
        </select>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">属性值：</div>
        <div class="attr-value-group">
            <div class="input-group attr-value my-1">
                <input type="text" name="valueList" class="form-control" placeholder="请输入属性值"/>
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger attr-value-delete">删除</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success attr-value-add">添加属性值</button>
        <div class="my-1 pl-3"></div>


        <button class="btn btn-danger form-control"> 添加属性 </button>
    </form>
</div>
<script th:inline="javascript">
        /*<![CDATA[*/
        var context = /*[[@{/}]]*/;
        /*]]>*/
    </script>
<script>
    $(document).ready(function(){
        $(".attr-value-add").click(function(){
            $(".attr-value").last().clone(true).appendTo( $(".attr-value-group") );
        });

        $(".attr-value-delete").click(function(){
            if( $(".attr-value").length > 1){
                $(this).parents(".attr-value").remove();
            }
        });
    });
</script>
</body>
</html>
