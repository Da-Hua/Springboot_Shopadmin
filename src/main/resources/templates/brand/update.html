<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改品牌表单页面</title>
    <link href="../../css/bootstrap4.min.css" rel="stylesheet">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap4.min.js"></script>
</head>
<body>
<div class="container-fluid mt-2">
    <form th:action="@{/brand/update}" method="POST">

        <div class="my-1 pl-1">品牌编号：</div>
        <input type="text" name="brandId" class="form-control" readonly placeholder="品牌编号" th:value="${brandToUpdate.brandId}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">	品牌序号：</div>
        <input type="text" class="form-control" readonly placeholder="品牌序号" th:value="${brandToUpdate.sortNo}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">品牌名称：</div>
        <input type="text" name="brandName" class="form-control" placeholder="品牌名称" th:value="${brandToUpdate.brandName}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">创建时间：</div>
        <input type="text" class="form-control" readonly placeholder="创建时间" th:value="${brandToUpdate.createTime}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">创建时间：</div>
        <input type="text" class="form-control" readonly placeholder="创建时间" th:value="${brandToUpdate.updateTime}"/>
        <div class="my-1 pl-3"></div>
        <button class="btn btn-danger form-control"> 保存设置 </button>
    </form>
</div>

<script th:inline="javascript">
        /*<![CDATA[*/
        var context = /*[[@{/}]]*/;
        /*]]>*/
    </script>
</body>
</html>
