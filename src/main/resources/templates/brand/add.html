<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加品牌表单页面</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
<div class="container-fluid mt-2">
    <form th:action="@{/brand/save}" method="POST" enctype="multipart/form-data">

        <div class="my-1 pl-1">品牌名称：</div>
        <input type="text" name="brandName" class="form-control" placeholder="请输入品牌名称"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">品牌序号：</div>
        <input type="text" name="sortNo" class="form-control" placeholder="请输入品牌序号"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">品牌Logo：</div>
        <input type="file" name="brandLogoUrl" class="form-control" placeholder="请上传品牌Logo图标"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">品牌介绍：</div>
        <textarea name="brandIntroduction" rows="6" class="form-control" placeholder="请填写品牌介绍"></textarea>
        <div class="my-1 pl-3"></div>
        <button class="btn btn-danger form-control"> 添加品牌 </button>
    </form>
</div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var context = /*[[@{/}]]*/;
        /*]]>*/
    </script>
    <script>

    </script>
</body>
</html>
