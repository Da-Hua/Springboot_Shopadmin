<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上海博为峰软件技术股份有限公司</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<img th:src="@{/img/bwf_logo.png}" height="50px" style="position:fixed;right:50px; top:20px;"/>


<!--
    作者：titushan2010@163.com
    时间：2017-09-20
    描述：登录面板
-->
<div align="center" style="width:100%; position:fixed; top:160px; ">
    <div align="center" style="width:400px; padding:0px; margin:0px; ">
        <form th:action="@{/admin/loginDo}" method="POST">
            <div class="panel panel-default" style="padding:0px; margin:0px;">
                <div class="panel-heading">
                    欢迎登录管理系统
                </div>
                <div class="panel-body">

                    <input type="text" name="username" class="form-control" placeholder="账户名称"/>
                    <div style="height:10px;"></div>
                    <input type="password" name="password" class="form-control" placeholder="账户密码"/>

                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary btn-sm form-control"> 登 录</button>

                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
